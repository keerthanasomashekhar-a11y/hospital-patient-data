<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Patient Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f7fb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-container {
            background: white;
            padding: 20px;
            width: 350px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 25px;
            background: white;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        .edit-btn {
            background: orange;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn {
            background: red;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Hospital Patient Dashboard</h1>

<div class="form-container">
    <h3>Add / Update Patient</h3>

    <input type="text" id="name" placeholder="Patient Name">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="disease" placeholder="Disease">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="text" id="address" placeholder="Address">

    <button onclick="addPatient()">Save Patient</button>
    <button onclick="updatePatient()" style="background: green;">Update Patient</button>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Disease</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="patientTable"></tbody>
</table>

<script src="script.js"></script>

</body>
</html>
